<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator me -A calculator made by me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome Calculate me!</h1>
    <div class="cal">
        <div class="input">
            <input type="text">
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="sub">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
